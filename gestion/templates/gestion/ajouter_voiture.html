<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Ajouter une Voiture</title>

                </div>

                <div class="mb-3">

                    {{ form.modele }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Kilom√©trage</label>
                    {{ form.kilometrage }}
                </div>

                <div class="mb-3">
                    <label class="form-label">√âtat</label>
                    {{ form.etat }}
                </div>

                <div class="mb-3">

                    {{ form.prix_location }}
                </div>

                <div class="mb-3">

                <div class="text-center">

</body>
</html>
