<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une Voiture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <h1 class="text-danger">Supprimer une Voiture</h1>
        <p>Voulez-vous vraiment supprimer <strong>{{ voiture.marque }} {{ voiture.modele }}</strong> ?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'liste_voitures' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
