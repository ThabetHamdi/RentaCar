<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Locataire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center">Ajouter un Locataire</h1>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    {{ form.nom }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Pr√©nom</label>
                    {{ form.prenom }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Adresse</label>
                    {{ form.adresse }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">‚úÖ Enregistrer</button>
                    <a href="{% url 'liste_locataires' %}" class="btn btn-secondary">‚Ü© Annuler</a>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-dark">üè† Retour √† l'Accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
