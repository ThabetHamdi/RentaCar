<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendre une Voiture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Rendre une Voiture</h1>

        <!-- Message d'erreur -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="card p-4">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Voiture</label>
                    <input type="text" class="form-control" value="{{ location.voiture.marque }} - {{ location.voiture.modele }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Locataire</label>
                    <input type="text" class="form-control" value="{{ location.locataire.nom }} {{ location.locataire.prenom }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date de Retour</label>
                    <input type="date" name="date_fin" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Confirmer le Retour</button>
                <a href="{% url 'liste_locations' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
