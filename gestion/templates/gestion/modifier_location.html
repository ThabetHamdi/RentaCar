<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center">Modifier une Location</h1>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Voiture</label>
                    {{ form.voiture }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Locataire</label>
                    {{ form.locataire }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Date de D√©but</label>
                    {{ form.date_debut }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Date de Fin</label>
                    {{ form.date_fin }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">‚úÖ Enregistrer les Modifications</button>
                    <a href="{% url 'liste_locations' %}" class="btn btn-secondary">‚Ü© Annuler</a>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-dark">üè† Retour √† l'Accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
